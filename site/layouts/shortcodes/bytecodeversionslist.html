<table>
  <thead>
    <tr>
      <th>JDK Version</th>
      <th>Bytecode Version</th>
    </tr>
  </thead>
  <tbody>
    {{- range sort $.Site.Data.jdk.versions "ga" }}
    <tr>
      <td><a href="../../jdk/{{ .version }}/">{{ .name }}</a></td>
      <td>{{ .bytecode }}</td>
    </tr>
    {{- end }}
  </tbody>
</table>

<div class="datasource">
  <a href="{{ $.Site.Params.Dataapibase }}jdk/versions">Data Source</a>
</div>
